<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="./CSS/site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header></header>
    <!-- Navbar personalizado -->
    <nav class="custom-navbar">
        <div class="navbar-part1"><h1 style="color: #FFF0F5">González Martínez Daniel</h1></div>
        <div class="navbar-part2">
            <ul>
                <li>
                    <button>Porafolio</button>
                </li>
                <li>
                    <button>Habilidades</button>
                </li>
                <li>
                    <button>Cursos</button>
                </li>
                <li>
                    <button>Contactame</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="portafolio">
        <h1 class="titulo">Portafolio</h1>
        <div class="row">
            <!--Primer tarjeta presentando a TUNI-->
            <div class="col-lg-3 col-md-12  d-flex flex-column mt-3">
                <div class="card">
                    <img src="./img/TUNI.jpg" class="card-img-top">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <h5 class="card-tittle ">TUNI</h5>
                            </div>
                            <div class="col-12">
                                <a href="https://github.com/DanielW705/TUNI" class="card-link" target="_blank"><i
                                        class="fab fa-github-alt"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Segunda tarjeta presentando Calculadora mejorada -->
            <div class="col-lg-3 col-md-12 d-flex flex-column mt-3">
                <div class="card">
                    <img src="./img/Calculadora.svg" alt="" class="card-img-top">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <h5 class="card-tittle">Caluladora Mejorada</h5>
                            </div>
                            <div class="col-12">
                                <a href="https://github.com/DanielW705/calculadora-mejorada" class="card-link"
                                    target="_blank">
                                    <i class="fab fa-github-alt"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tercera tarjeta presentando el chat en MVC -->
            <div class="col-lg-3 col-md-12 d-flex flex-column mt-3">
                <div class="card">
                    <img src="./img/Chat_MVC.svg" class="card-img-top">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <h5 class="card-link">Prueba Chat MVC</h5>
                            </div>
                            <div class="col-12">
                                <a href="https://github.com/DanielW705/PruebaChatMVC" class="card-link" target="_blank">
                                    <i class="fab fa-github-alt"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tercera tarjeta presentando recordatorios -->
            <div class="col-lg-3 col-md-12 d-flex flex-column mt-3">
                <div class="card">
                    <img src="./img/ToDo.svg" class="card-img-top">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <h5 class="card-link">Recordatorios</h5>
                            </div>
                            <div class="col-12">
                                <a href="https://github.com/DanielW705/Recordatorios-js" class="card-link"
                                    target="_blank">
                                    <i class="fab fa-github-alt">
                                    </i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5ab889abc3.js" crossorigin="anonymous"></script>
<script src="./JavaScript/site.js"></script>

</html>
